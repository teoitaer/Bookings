<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
  <title>PA BOOKINGS</title>
  <style>
    /* Stili generali della pagina */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group select {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .checkbox-container {
      margin-top: 10px;
    }

    .checkbox-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .checkbox-group label {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 14px;
      color: #333;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PA BOOKINGS</h1>

    <form id="booking-form">
      <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name" placeholder="First Name" required>
      </div>

      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name" placeholder="Last Name" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email" required>
      </div>

      <div class="form-group">
        <label for="dropdown">Select a Date</label>
        <select id="dropdown" name="option" required>
          <option value="">Seleziona...</option>
        </select>
      </div>

      <div class="form-group">
        <label>Select Subject</label>
        <div class="checkbox-container">
          <div class="checkbox-group">
            <label><input type="checkbox" name="subjects" value="AL"> AL</label>
            <label><input type="checkbox" name="subjects" value="AGK"> AGK</label>
            <label><input type="checkbox" name="subjects" value="POF"> POF</label>
            <label><input type="checkbox" name="subjects" value="COM"> COM</label>
            <label><input type="checkbox" name="subjects" value="MET"> MET</label>
            <label><input type="checkbox" name="subjects" value="FPP"> FPP</label>
            <label><input type="checkbox" name="subjects" value="PERF"> PERF</label>
            <label><input type="checkbox" name="subjects" value="INS"> INS</label>
            <label><input type="checkbox" name="subjects" value="GNAV"> GNAV</label>
            <label><input type="checkbox" name="subjects" value="RNAV"> RNAV</label>
            <label><input type="checkbox" name="subjects" value="HPL"> HPL</label>
            <label><input type="checkbox" name="subjects" value="OPS"> OPS</label>
            <label><input type="checkbox" name="subjects" value="MB"> MB</label>
          </div>
        </div>
      </div>

      <button type="submit" class="btn">Submit</button>
    </form>
  </div>

  <script>
    var scriptUrl = 'https://script.google.com/macros/s/AKfycbwV7vV8BaFH0ZgKqqEEXXAvPz45tXGJ8ausvFqcUsA6eChPpyuorI5MEreV-Ying47J/exec';

    function populateDropdown() {
      var dropdown = document.getElementById('dropdown');
      fetch(scriptUrl, { method: 'GET' })
        .then(response => response.json())
        .then(data => {
          if (Array.isArray(data)) {
            data.forEach(item => {
              var option = document.createElement('option');
              option.value = item;
              option.textContent = item;
              dropdown.appendChild(option);
            });
          }
        })
        .catch(error => console.error('Errore:', error));
    }

    document.addEventListener('DOMContentLoaded', populateDropdown);

    document.getElementById('booking-form').addEventListener('submit', function(event) {
      event.preventDefault();

      var firstName = document.getElementById('first_name').value;
      var lastName = document.getElementById('last_name').value;
      var email = document.getElementById('email').value;
      var dropdownValue = document.getElementById('dropdown').value;
      var subjectElements = document.querySelectorAll('input[name="subjects"]:checked');
      var subjects = Array.from(subjectElements).map(el => el.value);

      fetch(scriptUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ 
          first_name: firstName,
          last_name: lastName,
          email: email,
          dropdown: dropdownValue,
          subjects: subjects
        })
      })
      .then(response => response.text())
      .then(data => {
        alert('Dati inviati con successo!');
        document.getElementById('booking-form').reset();
      })
      .catch(error => {
        console.error('Errore:', error);
        alert('Errore durante l\'invio dei dati.');
      });
    });
  </script>
</body>
</html>
