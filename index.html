<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
  <title>PA BOOKINGS</title>
  <link rel="stylesheet" href="app.css" />
</head>
<body>
  <div class="container">
    <div id="home" class="flex-center flex-column">
      <h1>PA BOOKINGS</h1>

      <form id="booking-form">
        <div class="form-group">
          <div style="text-align:center;">
            <label class="lab" for="first_name">First Name</label>
          </div>
          <input class="form-control form-control-sm" type="text" id="first_name" name="first_name" placeholder="First Name" required>
        </div>

        <div class="form-group">
          <div style="text-align:center;">
            <label class="lab" for="last_name">Last Name</label>
          </div>
          <input class="form-control form-control-sm" type="text" id="last_name" name="last_name" placeholder="Last Name" required>
        </div>

        <div class="form-group">
          <div style="text-align:center;">
            <label class="lab" for="email">Email</label>
          </div>
          <input class="form-control form-control-sm" type="email" id="email" name="email" placeholder="Email" required>
        </div>

        <div class="form-group">
          <div style="text-align:center;">
            <label class="lab" for="dropdown">Select a Date</label>
          </div>
          <select id="dropdown" name="option" required>
            <option value="">Seleziona...</option>
          </select>
        </div>

        <div class="form-group">
          <div style="text-align:center;">
            <label class="lab">Select Subjects</label>
          </div>
          <div id="checkbox-group" style="display: flex; flex-wrap: wrap; gap: 10px;">
            <label><input type="checkbox" name="subjects" value="AL"> AL</label>
            <label><input type="checkbox" name="subjects" value="AGK"> AGK</label>
            <label><input type="checkbox" name="subjects" value="POF"> POF</label>
            <label><input type="checkbox" name="subjects" value="COM"> COM</label>
            <label><input type="checkbox" name="subjects" value="MET"> MET</label>
            <label><input type="checkbox" name="subjects" value="FPP"> FPP</label>
            <label><input type="checkbox" name="subjects" value="PERF"> PERF</label>
            <label><input type="checkbox" name="subjects" value="INS"> INS</label>
            <label><input type="checkbox" name="subjects" value="GNAV"> GNAV</label>
            <label><input type="checkbox" name="subjects" value="RNAV"> RNAV</label>
            <label><input type="checkbox" name="subjects" value="HPL"> HPL</label>
            <label><input type="checkbox" name="subjects" value="OPS"> OPS</label>
            <label><input type="checkbox" name="subjects" value="MB"> MB</label>
          </div>
        </div>

        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
      </form>

      <script>
        // URL dell'app web di Google Apps Script
        const scriptUrl = 'https://script.google.com/macros/s/AKfycbxJ5lQt--_jrd4XdJFkJ4Xav8vaEpciLd-W6oNyVuXb38k2IvIhHeyCDFjT24e2Kj71/exec';
        const form = document.querySelector("#booking-form");
        const submitButton = document.querySelector("#submit");

        form.addEventListener('submit', e => {
          e.preventDefault();
          submitButton.disabled = true;
          
          // Converti i dati delle checkbox in una stringa separata da virgole
          const checkboxes = document.querySelectorAll('input[name="subjects"]:checked');
          const selectedSubjects = Array.from(checkboxes).map(cb => cb.value).join(', ');

          // Aggiungi i dati delle checkbox al FormData
          const requestBody = new FormData(form);
          requestBody.append('subjects', selectedSubjects);

          fetch(scriptUrl, { method: 'POST', body: requestBody })
            .then(response => {
              if (response.ok) {
                return response.text(); // Modificato per gestire la risposta come testo
              } else {
                throw new Error('Server responded with an error: ' + response.statusText);
              }
            })
            .then(text => {
              alert('Success: ' + text);
              form.reset(); // Resetta il modulo
              submitButton.disabled = false;
            })
            .catch(error => {
              alert('Error: ' + error.message);
              submitButton.disabled = false;
            });
        });
      </script>
    </div>
  </div>
</body>
</html>
