<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>PA BOOKINGS</title>
  <link rel="stylesheet" href="app.css" />
</head>
<body>
  <div class="container">
    <div class="form-wrapper">
      <h1>PA BOOKINGS</h1>

      <form id="booking-form" action="https://script.google.com/macros/s/AKfycbxvQPI7vC-iDfCdY-Vmp2Vfw1LsjIibLEwZNNwmJEjfCJjlyKP9oRpYXEtohnkSdq3z/exec" method="POST">
        
        <div class="form-group">
          <label for="first_name">First Name</label>
          <input type="text" id="first_name" name="first_name" placeholder="First Name" required>
        </div>

        <div class="form-group">
          <label for="last_name">Last Name</label>
          <input type="text" id="last_name" name="last_name" placeholder="Last Name" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Email" required>
        </div>

        <div class="form-group">
          <label for="dropdown">Select a Date</label>
          <select id="dropdown" name="option" required>
            <option value="">Select...</option>
          </select>
        </div>

        <div class="form-group">
          <label for="Selezione_Materie">Select Subject</label>
          <input type="text" id="Selezione_Materie" name="Selezione_Materie" placeholder="Selezione Materie" required readonly>
        </div>

        <div class="form-group">
          <label>Select Subject</label>
          <div class="checkbox-container">
            <div class="checkbox-group">
              <label><input type="checkbox" name="subjects" value="AL"> AL</label>
              <label><input type="checkbox" name="subjects" value="AGK"> AGK</label>
              <label><input type="checkbox" name="subjects" value="POF"> POF</label>
              <label><input type="checkbox" name="subjects" value="COM"> COM</label>
              <label><input type="checkbox" name="subjects" value="MET"> MET</label>
              <label><input type="checkbox" name="subjects" value="FPP"> FPP</label>
              <label><input type="checkbox" name="subjects" value="PERF"> PERF</label>
              <label><input type="checkbox" name="subjects" value="INS"> INS</label>
              <label><input type="checkbox" name="subjects" value="GNAV"> GNAV</label>
              <label><input type="checkbox" name="subjects" value="RNAV"> RNAV</label>
              <label><input type="checkbox" name="subjects" value="HPL"> HPL</label>
              <label><input type="checkbox" name="subjects" value="OPS"> OPS</label>
              <label><input type="checkbox" name="subjects" value="MB"> MB</label>
            </div>
          </div>
        </div>

        <button type="submit" id="submit" class="btn">Submit</button>
      </form>
    </div>
  </div>

  <script>
    // URL dell'app web di Google Apps Script
    const scriptUrl = 'https://script.google.com/macros/s/AKfycbxvQPI7vC-iDfCdY-Vmp2Vfw1LsjIibLEwZNNwmJEjfCJjlyKP9oRpYXEtohnkSdq3z/exec';

    // Funzione per popolare il dropdown
    function populateDropdown() {
      const dropdown = document.getElementById('dropdown');
      
      fetch(scriptUrl, { 
        method: 'GET'
      })
      .then(response => response.json())
      .then(data => {
        if (Array.isArray(data)) {
          data.forEach(item => {
            const option = document.createElement('option');
            option.value = item;
            option.textContent = item;
            dropdown.appendChild(option);
          });
        }
      })
      .catch(error => console.error('Errore:', error));
    }
    
    // Chiama la funzione per popolare il dropdown quando la pagina viene caricata
    document.addEventListener('DOMContentLoaded', populateDropdown);

    // Funzione per aggiornare la textbox con le checkbox selezionate
    function updateSubjectTextbox() {
      const checkboxes = document.querySelectorAll('input[name="subjects"]:checked');
      const selectedSubjects = Array.from(checkboxes).map(cb => cb.parentElement.textContent.trim()).join(', ');
      document.getElementById('Selezione_Materie').value = selectedSubjects;
    }

    // Aggiungi listener a tutte le checkbox
    document.querySelectorAll('input[name="subjects"]').forEach(checkbox => {
      checkbox.addEventListener('change', updateSubjectTextbox);
    });

    // Funzione per inviare i dati
    const form = document.querySelector("#booking-form");
    const submitButton = document.querySelector("#submit");

    form.addEventListener('submit', e => {
      e.preventDefault();
      submitButton.disabled = true;

      // Converti i dati delle checkbox in una stringa separata da virgole
      const checkboxes = document.querySelectorAll('input[name="subjects"]:checked');
      const selectedSubjects = Array.from(checkboxes).map(cb => cb.value).join(', ');

      // Aggiungi i dati delle checkbox al FormData
      const requestBody = new FormData(form);
      requestBody.set('Selezione_Materie', selectedSubjects);

      fetch(scriptUrl, { method: 'POST', body: requestBody })
        .then(response => {
          if (response.ok) {
            return response.text(); // Modificato per gestire la risposta come testo
          } else {
            throw new Error('Server responded with an error: ' + response.statusText);
          }
        })
        .then(text => {
          alert('Success: ' + text);
          form.reset(); // Resetta il modulo
          submitButton.disabled = false;
        })
        .catch(error => {
          alert('Error: ' + error.message);
          submitButton.disabled = false;
        });
    });
  </script>
</body>
</html>
