<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
  <title>PA BOOKINGS</title>
  <link rel="stylesheet" href="app.css" />
</head>
<body>
  <div class="container">
    <div id="home" class="flex-center flex-column">
      <h1>PA BOOKINGS</h1>

      <form id="booking-form" action="https://script.google.com/macros/s/AKfycbwOJAK9U7gZoXfnW7RY5FH4Vs_bBYO9tm0GNpg6juiXFFBeF4L52UzbkFSBH0Pnr6YX/exec" method="POST">
        <div class="form-group">
          <div style="text-align:center;">
            <label class="lab" for="first_name">First Name</label>
          </div>
          <input class="form-control form-control-sm" type="text" id="first_name" name="first_name" placeholder="First Name" required>
        </div>

        <div class="form-group">
          <div style="text-align:center;">
            <label class="lab" for="last_name">Last Name</label>
          </div>
          <input class="form-control form-control-sm" type="text" id="last_name" name="last_name" placeholder="Last Name" required>
        </div>

        <div class="form-group">
          <div style="text-align:center;">
            <label class="lab" for="email">Email</label>
          </div>
          <input class="form-control form-control-sm" type="email" id="email" name="email" placeholder="Email" required>
        </div>

        <div class="form-group">
          <h1>Seleziona un'opzione</h1>
          <select id="dropdown" name="option" required>
            <option value="">Seleziona...</option>
          </select>
        </div>

        <div class="form-group">
          <div style="text-align:center;">
            <label class="lab" for="Selezione_Materie">Select Subject</label>
          </div>
          <input class="form-control form-control-sm" type="text" id="Selezione_Materie" name="Selezione_Materie" placeholder="Selezione Materie" required>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <script>
        // URL dell'app web di Google Apps Script
        var scriptUrl = 'https://script.google.com/macros/s/AKfycbwOJAK9U7gZoXfnW7RY5FH4Vs_bBYO9tm0GNpg6juiXFFBeF4L52UzbkFSBH0Pnr6YX/exec';

        // Funzione per popolare il dropdown
        function populateDropdown() {
          var dropdown = document.getElementById('dropdown');
          
          fetch(scriptUrl, { 
            method: 'GET' // Assicurati che il metodo sia GET
          })
          .then(response => response.json())
          .then(data => {
            // Assicurati che i dati siano validi
            if (Array.isArray(data)) {
              data.forEach(item => {
                var option = document.createElement('option');
                option.value = item;
                option.textContent = item;
                dropdown.appendChild(option);
              });
            }
          })
          .catch(error => console.error('Errore:', error));
        }
        
        // Chiama la funzione per popolare il dropdown quando la pagina viene caricata
        document.addEventListener('DOMContentLoaded', populateDropdown);

        // Funzione per inviare i dati
       


        const form = document.querySelector("#form");
  const submitButton = document.querySelector("#submit");
  const scriptURL = 'https://script.google.com/macros/s/AKfycbwOJAK9U7gZoXfnW7RY5FH4Vs_bBYO9tm0GNpg6juiXFFBeF4L52UzbkFSBH0Pnr6YX/exec';

  form.addEventListener('submit', e => {
    submitButton.disabled = true;
    e.preventDefault();
    let requestBody = new FormData(form);
    fetch(scriptURL, { method: 'POST', body: requestBody })
      .then(response => {
        if (response.ok) {
          return response.text(); // Modificato per gestire la risposta come testo
        } else {
          throw new Error('Server responded with an error: ' + response.statusText);
        }
      })
      .then(text => {
        alert('Success: ' + text);
        submitButton.disabled = false;
      })
      .catch(error => {
        alert('Error: ' + error.message);
        submitButton.disabled = false;
      });
  });



        
      </script>
    </div>
  </div>
</body>
</html>
</body>
</html>
