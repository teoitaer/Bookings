<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
  <title>PA BOOKINGS</title>
  <link rel="stylesheet" href="app.css" />
</head>
<body>
  <div class="container">
    <div id="home" class="flex-center flex-column">
      <h1>PA BOOKINGS</h1>

      <form id="booking-form" action="https://script.google.com/macros/s/AKfycbxvQPI7vC-iDfCdY-Vmp2Vfw1LsjIibLEwZNNwmJEjfCJjlyKP9oRpYXEtohnkSdq3z/exec" method="POST">
        <div class="form-group">
          <div style="text-align:center;">
            <label class="lab" for="first_name">First Name</label>
          </div>
          <input class="form-control form-control-sm" type="text" id="first_name" name="first_name" placeholder="First Name" required>
        </div>

        <div class="form-group">
          <div style="text-align:center;">
            <label class="lab" for="last_name">Last Name</label>
          </div>
          <input class="form-control form-control-sm" type="text" id="last_name" name="last_name" placeholder="Last Name" required>
        </div>

        <div class="form-group">
          <div style="text-align:center;">
            <label class="lab" for="email">Email</label>
          </div>
          <input class="form-control form-control-sm" type="email" id="email" name="email" placeholder="Email" required>
        </div>

        <div class="form-group">
          <div style="text-align:center;">
            <label class="lab" for="dropdown">Select a Date</label>
          </div>
          <select id="dropdown" name="option" required>
            <option value="">Seleziona...</option>
          </select>
        </div>

        <div class="form-group">
          <div style="text-align:center;">
            <label class="lab" for="Selezione_Materie">Select Subject</label>
          </div>
          <input class="form-control form-control-sm" type="text" id="Selezione_Materie" name="Selezione_Materie" placeholder="Selezione Materie" required>
        </div>

        <div class="form-group">
          <div style="text-align:center;">
            <label class="lab">Select Subjects</label>
          </div>
          <div id="checkbox-group">
            <div class="checkbox-column">
              <label><input type="checkbox" name="checkbox-subjects" value="AL"> AL</label>
              <label><input type="checkbox" name="checkbox-subjects" value="AGK"> AGK</label>
              <label><input type="checkbox" name="checkbox-subjects" value="POF"> POF</label>
              <label><input type="checkbox" name="checkbox-subjects" value="INS"> INS</label>
              <label><input type="checkbox" name="checkbox-subjects" value="OPS"> OPS</label>
            </div>
            <div class="checkbox-column">
              <label><input type="checkbox" name="checkbox-subjects" value="RNAV"> RNAV</label>
              <label><input type="checkbox" name="checkbox-subjects" value="GNAV"> GNAV</label>
              <label><input type="checkbox" name="checkbox-subjects" value="COM"> COM</label>
              <label><input type="checkbox" name="checkbox-subjects" value="MET"> MET</label>
              <label><input type="checkbox" name="checkbox-subjects" value="MB"> MB</label>
              <label><input type="checkbox" name="checkbox-subjects" value="FPP"> FPP</label>
              <label><input type="checkbox" name="checkbox-subjects" value="PERF"> PERF</label>
              <label><input type="checkbox" name="checkbox-subjects" value="HPL"> HPL</label>
            </div>
          </div>
        </div>

        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
      </form>

      <script>
        // URL dell'app web di Google Apps Script
        const scriptUrl = 'https://script.google.com/macros/s/AKfycbxvQPI7vC-iDfCdY-Vmp2Vfw1LsjIibLEwZNNwmJEjfCJjlyKP9oRpYXEtohnkSdq3z/exec';

        // Funzione per popolare il dropdown
        function populateDropdown() {
          const dropdown = document.getElementById('dropdown');
          
          fetch(scriptUrl, { 
            method: 'GET'
          })
          .then(response => response.json())
          .then(data => {
            if (Array.isArray(data)) {
              data.forEach(item => {
                const option = document.createElement('option');
                option.value = item;
                option.textContent = item;
                dropdown.appendChild(option);
              });
            }
          })
          .catch(error => console.error('Errore:', error));
        }
        
        // Chiama la funzione per popolare il dropdown quando la pagina viene caricata
        document.addEventListener('DOMContentLoaded', populateDropdown);

        // Funzione per inviare i dati
        const form = document.querySelector("#booking-form");
        const submitButton = document.querySelector("#submit");

        form.addEventListener('submit', e => {
          e.preventDefault();
          submitButton.disabled = true;

          // Converti i dati delle checkbox in una stringa separata da virgole
          const checkboxes = document.querySelectorAll('input[name="checkbox-subjects"]:checked');
          const selectedSubjects = Array.from(checkboxes).map(cb => cb.value).join(', ');

          // Aggiungi i dati delle checkbox al FormData
          const requestBody = new FormData(form);
          requestBody.set('Selezione_Materie', selectedSubjects);

          fetch(scriptUrl, { method: 'POST', body: requestBody })
            .then(response => {
              if (response.ok) {
                return response.text(); // Modificato per gestire la risposta come testo
              } else {
                throw new Error('Server responded with an error: ' + response.statusText);
              }
            })
            .then(text => {
              alert('Success: ' + text);
              form.reset(); // Resetta il modulo
              submitButton.disabled = false;
            })
            .catch(error => {
              alert('Error: ' + error.message);
              submitButton.disabled = false;
            });
        });
      </script>
    </div>
  </div>
</body>
</html>
